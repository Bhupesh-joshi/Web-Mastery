<html lang="en">
<head>

    <title>position-property</title>
    <link rel="stylesheet" href="position-property.css">

    <style>


div {
    display: inline-block;
    width: 150px;
    height: 150px;
    background-color: red;
    border: 1px solid black;
}

.box {
    position: relative;
    left: 15px;
    top: 50px;
}

#box1 {
    position: fixed;
    /* top: 50px;
    left: 50px; */
    background-color: aqua;
}

.wrapper {
    height: 1000px;
    width: 100vw;
    background-color: yellow;
}

    </style>

</head>
<body>

    <div class="wrapper">

    <div id="box1">A</div>
    <div id="box2">B</div>
    <div id="box3">C</div>
    <div id="box4">D</div>

</div>
    
</body>
