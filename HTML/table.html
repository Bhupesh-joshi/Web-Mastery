<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Purple Neon Facebook Profile Picture (1).png">
    <title>Table</title>

    <style>
        table, tr, td, th {
            /* border: 1px solid black; */
            border-collapse: collapse;
        }
    </style>

</head>
<body>

    <table border="1">
        <caption>My First Saving</caption>

        <thead>
            <tr>
                <th>Month</th>
                <th>Saving</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>January</td>
                <td>100</td>
            </tr>
            <tr>
                <td>February</td>
                <td>200</td>
            </tr>
            <tr>
                <td>March</td>
                <td>100</td>
            </tr>
        </tbody>

            <tfoot>
                <tr>
                    <td>Total</td>
                    <td>400</td>
                </tr>
            </tfoot>
    </table>
    
</body>
</html>
